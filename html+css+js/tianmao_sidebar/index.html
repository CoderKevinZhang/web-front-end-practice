<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tianmao Sidebar</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div id="side_bar">
		<div id="prof" class="box prof-logo">
			<div class="side-text">会员权益</div>
			<div class="crr">◆</div>
		</div>
		<div id="shopping_car" class="carstyle marginstyle1">
			<div class="car-logo" style="display: block;"></div>
			<div class="car-text">购物车</div>
			<div class="car-border"></div>
			<div class="car-logo-on" style="display: none;"></div>
		</div>
		<div id="asset" class="box marginstyle">
			<div class="side-text">我的资产</div>
			<div class="crr">◆</div>
		</div>
		<div id="love" class="box marginstyle">
			<div class="side-text">我关注的品牌</div>
			<div class="crr">◆</div>
		</div>
		<div id="star" class="box marginstyle">
			<div class="side-text">我的收藏</div>
			<div class="crr">◆</div>
		</div>
		<div id="history" class="box marginstyle">
			<div class="side-text">我看过的</div>
			<div class="crr">◆</div>
		</div>
		<div id="chong" class="box marginstyle">
			<div class="side-text">我要充值</div>
			<div class="crr">◆</div>
		</div>
		<div id="top_back" class="box">
			<div class="side-text">返回顶部</div>
			<div class="crr">◆</div>
		</div>
		<div id="feedback" class="box">
			<div class="side-text">用户反馈</div>
			<div class="crr">◆</div>
		</div>
		<div id="qr_code" class="box"></div>
		
		<div id="login" class="loginstyle">
			<iframe src="login.html" style="background: rgb(250, 250, 250);" scrolling="no" width="350" height="400" frameborder="no"></iframe>
			<a class="close-logo"></a>
		</div>
	</div>
</body>
</html>
