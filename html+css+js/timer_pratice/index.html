<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Timer Pratice</title>
	<script type="text/javascript">
		window.onload = function(){
			var textObject = document.getElementById('text');
			alert(textObject.innerHTML.split('').reverse().join(''));
		}
	</script>
</head>
<body>
	<div id="text">Hello World!</div>
</body>
</html>
