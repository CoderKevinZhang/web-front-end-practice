		$(function(){

			var index_num = -1; // set the initial value of index

			$('#box .headBar .list').mouseover(function(){ // set mouseover event on every <li>
				index_num = $(this).index(); // get the current index of <li>

				// change css style of current <li> 
				$('#box .headBar .list').eq(index_num)
										.css({'background':'green', 'color':'white'});

				$('#box .content').eq(index_num).css('display', 'block'); // display the div content that is matched with the current <li>

				$('#box .content').filter(function(index){ 
					return index != index_num;
				}).css('display', 'none'); // hide the divs that is not matched with the current <li>
			});

			$('#box .headBar .list').mouseout(function(){
				index_num = $(this).index();
				$('#box .headBar .list').eq(index_num)
										.css({'background':'white', 'color':'black'});

				
			});


		})
	</script>
